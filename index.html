<!doctype html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>Arbitrage Helper</title>
    </head>

    <body>
        <h1>Arbitrage Helper</h1>
        <br>
        <table class="table">
            <tr>
                <th>Exchange</th>
                <th>Price</th>
                <th>Date/Time</th>
            </tr>
            <tr id = "coinbase" class = "success">
                <td>Coinbase</td>
                <td id = "coinbaseBuy"></td>
                <td id = "coinbaseDateTime"></td>
            </tr>
            <tr id = "kraken" class = "success">
                <td>Kraken</td>
                <td id = "krakenBuy"></td>
                <td id = "krakenDateTime"></td>                
            </tr>
            <tr id = "gemini" class = "success">
                <td>Gemini</td>
                <td id = "geminiBuy"></td>
                <td id = "geminiDateTime"></td>                
            </tr>

            <tr class = "info"></tr>

            <tr id = "zebpay" class = "danger">
                <td>ZebPay</td>
                <td id = "zebpaySell"></td>
                <td id = "zebpayDateTime"></td>                
            </tr>
            <tr id = "unocoin" class = "danger">
                <td>Unocoin</td>
                <td id = "unocoinSell"></td>
                <td id = "unocoinDateTime"></td>                
            </tr>
            <tr id = "coinsecure" class = "danger">
                <td>CoinSecure</td>
                <td id = "coinsecureSell"></td>
                <td id = "coinsecureDateTime"></td>                
            </tr>
        </table>
        
        <div id = "buttonWrap">
            <button class="button" style="vertical-align:middle"><span>Export Spreadsheet</span></button>
        </div>

        <script src="js/scripts.js"></script>        
    </body>

</html>
